
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Manager </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="task-manager.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Arpit's Task Manager</h1>
            <label class="mode-toggle">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </header>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title (e.g., Fix Bug)" required>
                <textarea id="task-desc" placeholder="Description (optional)"></textarea>
                <div class="form-row">
                    <input type="date" id="task-date">
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button type="submit" class="btn-add">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <select id="priority-filter">
                    <option value="">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Task Stats -->
        <div class="task-stats">
            <span id="task-count">0 tasks left</span>
            <button id="clear-completed" class="btn-clear">Clear Completed</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script src="task-manager.js"></script>
